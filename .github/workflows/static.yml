# Workflow per GitHub Pages con compilazione SCSS
name: Deploy static content to Pages

on:
  push:
    branches:
      - main # Si attiva al push su main
  pull_request:
    branches:
      - main # Si attiva su PR verso main
  workflow_dispatch: # Consente di avviare il workflow manualmente

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS to CSS
        run: sass assets/sass:dist/css --no-source-map

      - name: Copy all necessary files
        run: |
          mkdir -p public
          cp -r assets public/assets
          cp -r dist public/dist
          cp index.html public/index.html
          touch public/.nojekyll  # Evita problemi con file underscore

      - name: List files before deployment
        run: ls -R public # Debug: Mostra la struttura della cartella prima del deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public" # Pubblica solo la cartella 'public'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
